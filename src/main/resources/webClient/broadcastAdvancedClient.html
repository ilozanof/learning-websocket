<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadcast Advanced client</title>
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script type = "text/javascript" src = "messageAdvancedHandling.js" ></script>
    <script type = "text/javascript" src = "clientCommon.js" ></script>
    <link rel="stylesheet" type="text/css" href="clientCommon.css" />
</head>
<body>
</br>
    <div class="box" style="width:500px;margin-left:auto;margin-right:auto;">
        <h1>Broadcast Advanced client</h1></h1>
        <div class="invisibleBox">
            <input name="connectionType" type="radio" value="http" checked> HTTP
            <input name="connectionType" type="radio" value="ssl" /> SSL
            <pre id="websocketUrl"></pre>
        </div>

        <div class="invisibleBox">
            <label for="message">Message:</label>
            <input id="message" type="text" name="message" class="userInput"/>
            <button id="sendButton">Send</button>
        </div>

        <div id="messagesBox" class="invisibleBox" />
    </div>

</body>
</html>
